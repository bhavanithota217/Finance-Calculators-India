<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator - Finance Calculators</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Finance Calculators">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="calculator-section">
      <h2>GST Calculator</h2>
      <div class="calculator-card">
        <div class="calculator-form">
          <label for="gst-amount">Amount (₹):</label>
          <input type="number" id="gst-amount" placeholder="e.g., 1000">

          <label for="gst-rate">GST Rate (%):</label>
          <input type="number" id="gst-rate" placeholder="e.g., 18">

          <button onclick="calculateGST()">Calculate GST</button>
        </div>
        <div class="result">
          <h3>GST Amount: ₹<span id="gst-result">0</span></h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Finance Calculators. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
