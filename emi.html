<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator - Finance Calculators</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Finance Calculators">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="calculator-section">
      <h2>EMI Calculator</h2>
      <div class="calculator-card">
        <div class="calculator-form">
          <label for="loan-amount">Loan Amount (₹):</label>
          <input type="number" id="loan-amount" placeholder="e.g., 500000">

          <label for="interest-rate">Interest Rate (%):</label>
          <input type="number" id="interest-rate" placeholder="e.g., 8.5">

          <label for="loan-tenure">Loan Tenure (Years):</label>
          <input type="number" id="loan-tenure" placeholder="e.g., 5">

          <button onclick="calculateEMI()">Calculate EMI</button>
        </div>
        <div class="result">
          <h3>Your EMI: ₹<span id="emi-result">0</span></h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Finance Calculators. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
