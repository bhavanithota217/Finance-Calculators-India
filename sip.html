<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator - Finance Calculators</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Finance Calculators">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="calculator-section">
      <h2>SIP Calculator</h2>
      <div class="calculator-card">
        <div class="calculator-form">
          <label for="sip-amount">Monthly Investment (₹):</label>
          <input type="number" id="sip-amount" placeholder="e.g., 5000">

          <label for="sip-duration">Investment Duration (Years):</label>
          <input type="number" id="sip-duration" placeholder="e.g., 10">

          <label for="sip-rate">Expected Annual Return (%):</label>
          <input type="number" id="sip-rate" placeholder="e.g., 12">

          <button onclick="calculateSIP()">Calculate SIP</button>
        </div>
        <div class="result">
          <h3>Maturity Amount: ₹<span id="sip-result">0</span></h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Finance Calculators. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
